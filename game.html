<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .answers button {
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .answers button:hover {
      background: #e65c50;
      transform: scale(1.05);
    }

    .answers button:active {
      background: #cc4b40;
      transform: scale(0.95);
    }

    .timer {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: 400;
      color: #ffe3d8;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Welcome to the Game!</h1>
    <div class="question">What is the capital of France?</div>
    <div class="answers">
      <button id="answer-1" class="answer-btn" data-answer="wrong">Berlin</button>
      <button id="answer-2" class="answer-btn" data-answer="correct">Paris</button>
      <button id="answer-3" class="answer-btn" data-answer="wrong">Madrid</button>
      <button id="answer-4" class="answer-btn" data-answer="wrong">Rome</button>
    </div>
    <div class="timer">Time remaining: <span id="timer">15</span> seconds</div>
  </div>

  <script>
    const answerBtns = document.querySelectorAll('.answer-btn');
    
    // Слушаем нажатия кнопок
    answerBtns.forEach(button => {
      button.addEventListener('click', (event) => {
        const answer = event.target.dataset.answer;
        
        if (answer === 'correct') {
          alert('Correct!');
        } else {
          alert('Wrong!');
        }
      });
    });

    // Таймер
    let timeRemaining = 15;
    const timerElement = document.getElementById('timer');

    const timerInterval = setInterval(() => {
      timeRemaining--;
      timerElement.textContent = timeRemaining;
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        alert("Time's up!");
      }
    }, 1000);
  </script>
</body>
</html>
