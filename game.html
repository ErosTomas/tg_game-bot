<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .answers button {
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .answers button:hover {
      background: #e65c50;
      transform: scale(1.05);
    }

    .answers button:active {
      background: #cc4b40;
      transform: scale(0.95);
    }

    .timer {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: 400;
      color: #ffe3d8;
    }

    .player-turn {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .results {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tournament Game</h1>
    <div class="player-turn">Player 1's Turn</div>
    <div class="question">What is the capital of France?</div>
    <div class="answers">
      <button class="answer-btn" data-answer="wrong">Berlin</button>
      <button class="answer-btn" data-answer="correct">Paris</button>
      <button class="answer-btn" data-answer="wrong">Madrid</button>
      <button class="answer-btn" data-answer="wrong">Rome</button>
    </div>
    <div class="timer">Time remaining: <span id="timer">15</span> seconds</div>
    <div class="results"></div>
  </div>

  <script>
    // Вопросы и ответы
    const questions = [
      { question: "What is the capital of France?", answers: ["Berlin", "Paris", "Madrid", "Rome"], correct: 1 },
      { question: "What is 2 + 2?", answers: ["3", "4", "5", "6"], correct: 1 },
      { question: "What is the color of the sky?", answers: ["Green", "Blue", "Yellow", "Red"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let currentPlayer = 1;
    const scores = { 1: 0, 2: 0 };
    let timeRemaining = 15;
    let timerInterval;

    const playerTurnElement = document.querySelector('.player-turn');
    const questionElement = document.querySelector('.question');
    const answersElement = document.querySelector('.answers');
    const timerElement = document.getElementById('timer');
    const resultsElement = document.querySelector('.results');

    // Запуск игры
    function startGame() {
      loadQuestion();
      startTimer();
    }

    // Загрузка вопроса
    function loadQuestion() {
      const questionData = questions[currentQuestionIndex];
      questionElement.textContent = questionData.question;
      answersElement.innerHTML = '';

      questionData.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.className = 'answer-btn';
        button.dataset.answer = index === questionData.correct ? 'correct' : 'wrong';
        button.addEventListener('click', handleAnswer);
        answersElement.appendChild(button);
      });

      playerTurnElement.textContent = `Player ${currentPlayer}'s Turn`;
    }

    // Обработка ответа
    function handleAnswer(event) {
      clearInterval(timerInterval);
      const isCorrect = event.target.dataset.answer === 'correct';

      if (isCorrect) {
        scores[currentPlayer]++;
      }

      if (currentPlayer === 1) {
        currentPlayer = 2; // Смена игрока
      } else {
        currentPlayer = 1;
        currentQuestionIndex++; // Переход к следующему вопросу
      }

      if (currentQuestionIndex >= questions.length) {
        endGame();
      } else {
        loadQuestion();
        startTimer();
      }
    }

    // Таймер
    function startTimer() {
      timeRemaining = 15;
      timerElement.textContent = timeRemaining;

      timerInterval = setInterval(() => {
        timeRemaining--;
        timerElement.textContent = timeRemaining;

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          handleAnswer({ target: { dataset: { answer: 'wrong' } } }); // Если игрок не ответил
        }
      }, 1000);
    }

    // Завершение игры
    function endGame() {
      answersElement.innerHTML = '';
      questionElement.textContent = 'Game Over!';
      playerTurnElement.textContent = '';
      const winner =
        scores[1] > scores[2]
          ? 'Player 1 wins!'
          : scores[2] > scores[1]
          ? 'Player 2 wins!'
          : 'It\'s a tie!';
      resultsElement.textContent = `Player 1: ${scores[1]} | Player 2: ${scores[2]} | ${winner}`;
    }

    startGame();
  </script>
</body>
</html>
