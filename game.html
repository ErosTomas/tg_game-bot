<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: white;
            border: 2px solid #444;
        }
        #winner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="winner"></div>

    <script>
        // Получаем данные от Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let players = [{name: "Player 1", x: 50, y: 200}, {name: "Player 2", x: 300, y: 200}];
        let winner = null;

        function drawPlayers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            players.forEach((player, index) => {
                ctx.fillStyle = index === 0 ? 'blue' : 'red';
                ctx.beginPath();
                ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function animate() {
            if (players[0].x < players[1].x - 40) {
                players[0].x += Math.random() * 3;
                players[1].x -= Math.random() * 3;
                drawPlayers();
                requestAnimationFrame(animate);
            } else {
                winner = players[0].x > players[1].x ? players[0].name : players[1].name;
                document.getElementById('winner').textContent = `Winner: ${winner}`;
                tg.sendData(JSON.stringify({winner}));
            }
        }

        drawPlayers();
        setTimeout(() => animate(), 1000);
    </script>
</body>
</html>
